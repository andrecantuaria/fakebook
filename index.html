<!DOCTYPE html>
<html lang="en" dir="ltr"> 
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Andre Cantuaria">
        <meta name="description" content="Fakebook">
        <meta name="keywords" content="web developer, web, developer, front-end,
            html, css, javascript, react, sql">

        <title>Fakebook</title>

        <!-- Stylesheets -->
        <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,400;0,6..12,500;1,6..12,500&family=Playball&family=Roboto+Mono:wght@300;400;500;600&display=swap">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        <!-- Script -->
        <script src="./assets/script/index.js" type="module"></script>
    </head>
    <body>
        <header>
            <div class="container flexbox">
                <div class="logo">
                    <h4><a href="./index.html">fakebook</a></h4>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Friends</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">Groups</a></li>
                        <li><a href="#">My Adds</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </nav>
                <div class="subscribers">
                    <button class="profile"></button> 
                </div>
            </div>
        </header>
        <main>
            <div class="center">
                <div class="container">
                    <!-- Modal -->
                    <div id="myModal" class="modal">
                        <div class="modal-content">
                            <span class="close" onclick="closeModal()">&times;</span>
                            <div class="user-info">
                                <h1>Account Information</h1>
                                <div class="profile-modal"></div>
                                <p class="name"></p>
                                <p class="username"></p>
                                <p class="email"></p>
                                <p class="pages"></p>
                                <p class="groups"></p>
                                <p class="can-monetize"></p>
                            </div>  
                        </div>
                    </div>

                   <!-- Form -->
                   <div class="form-container">
                    <form>
                        <textarea class="input" placeholder="Hey there, what's new?" rows="4"></textarea>
                        <div class="upload-post-btn-row">
                            <div class="upload-image-info-container">
                                <label for="fileInput" class="upload-img-btn"><i class="fa-solid fa-image"></i></label>
                                <input type="file" id="fileInput" class="upload-img-btn" style="display: none">
                                <div class="upload-info">
                                    <div class="file-name-display"></div>
                                </div>
                            </div>
                            <div class="post-btn">Post</div>
                        </div>
                    </form>
                </div>

                    <!-- Post -->
                    <div class="all-posts">
                        <div class="post-container">
                            <div class="post-header">
                                <div class="profile-container">
                                    <div class="profile"></div>
                                    <div class="user-name"><p></p></div>
                                </div>
                                <div class="date"><p></p></div>
                            </div>
                            <div class="post-text-with-img">
                                <p></p>
                            </div>
                            <div class="post-img"></div>
                        </div>
                    </div>
                </div>
            </div>
  
        </main>            
    </body>
</html>
